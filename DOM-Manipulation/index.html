<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Listener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>

            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control"
                       id="filter" placeholder="Search Items...">
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div id="main" class="card card-body">
        <h2 id="#header-title">Add Items</h2>
        <span id="msg"></span>
        <form id="addForm" class="form-inline mb-3">
            <input id="item" type="text" class="form-control mr-2">
            <select class="form-control mr-2">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <input type="submit" class="btn btn-dark" value="Submit">
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
            <li class="list-group-item"> Item 1
                <button
                        class="btn btn-danger btn-sm float-right delete">X
                </button>
            </li>
            <li class="list-group-item"> Item 2
                <button
                        class="btn btn-danger btn-sm float-right delete">X
                </button>
            </li>
            <li class="list-group-item"> Item 3
                <button
                        class="btn btn-danger btn-sm float-right delete">X
                </button>
            </li>
            <li class="list-group-item"> Item 4
                <button
                        class="btn btn-danger btn-sm float-right delete">X
                </button>
            </li>
        </ul>
    </div>
</div>

<script src="dom.js"></script>
</body>
</html>
